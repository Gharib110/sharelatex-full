name: test build

on:
  pull_request:
    paths:
      - Dockerfile
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: test build image
      run: docker build . --file Dockerfile --tag tuetenk0pp/sharelatex-full:dev
